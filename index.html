<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Big Game</title>
  </head>
  <body>
    <main>
      <button class="btn show-modal">Rules</button>
      <div class="modal hidden">
        <button class="btn close-modal">&times;</button>
        <h1>Rules</h1>
        <p style="font-size: 3rem">
          A game made with HTML, CSS, Js which is fun to play its based on dice
          roll which rolls and stores score but if dice rolls 1 you loose all
          your score so hold score before dice rolls 1 . A player who scores 100
          first wins 😁❤😉🏆
        </p>
      </div>
      <div class="overlay hidden"></div>

      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
